<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - TodoMeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .brand-logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            color: #000000;
        }
        .brand-logo img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="mb-4 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between py-3">
                <a href="/" class="brand-logo">
                    <img src="/static/stopwatch.svg" alt="Stopwatch logo">
                    TodoMeter
                </a>

                <div class="d-flex align-items-center">

                    {% if not current_user.is_authenticated %}
                    <!-- If not logged in at all -->
                        <form action="{{ url_for('guest_login') }}" method="POST" class="me-2">
                            <button type="submit" class="btn btn-secondary">Login as Guest</button>
                        </form>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-success me-2">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-success">Sign-up</a>
                    {% else %}
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-success me-2">Logout</a>
                    {% endif %}
                </div>
                    
                   
            </div>
        </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex flex-column align-items-center align-items-md-start mb-3 mb-md-0">
                    <span class="text-muted">Made by Seniha Akin</span>
                    <a href="#" class="text-decoration-none link-secondary">Check out my other projects</a>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center align-items-md-end">
                    <a href="#" class="text-decoration-none link-secondary mb-2">About</a>
                    <a href="#" class="text-decoration-none link-secondary">How this was made</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
